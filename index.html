<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section id="city-search">
        <h2>Search for a City</h2>
        <form>
          <input id="city-input" type="text" placeholder="City Name" />
          <input id="state-input" type="text" placeholder="State Code" />
          <input id="country-input" type="text" placeholder="Country Code" />
          <button id="city-search-btn" type="submit">Search</button>
        </form>
      </section>
      <section id="search-history-container">
        <ul id="search-history">
          <!-- <li>History1</li>
          <li>History2</li>
          <li>History3</li> -->
        </ul>
      </section>
      <section id="current-day-container">
        <div id="current-day"></div>
      </section>
      <section id="five-day-forecast-container">
        <div id="five-day-forecast">
          <h3 id="forecast-title">5-Day Forecast:</h3>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
