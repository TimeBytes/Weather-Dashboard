<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- main section -->
    <main>
      <!-- city search section -->
      <section id="city-search">
        <h2>Search for a City</h2>
        <form>
          <input id="city-input" type="text" placeholder="City Name" />
          <button id="city-search-btn" type="submit">Search</button>
        </form>
        <p id="error-message"></p>
      </section>
      <!-- search history section -->
      <section id="search-history-container">
        <ul id="search-history"></ul>
      </section>
      <!-- current day section -->
      <section id="current-day-container">
        <div id="current-day"></div>
      </section>
      <!-- five day forecast container -->
      <section id="five-day-forecast-container">
        <div id="five-day-forecast"></div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- day js to convert unix time codes returned by api to preferred format -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
